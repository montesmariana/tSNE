<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <title>t-SNE animation II</title>

    <style>
      
      body {
        background-color: #154360;
      }
      h1 {
        color:  #154360;
      }
      h4 {
        font-size: small;
      }
    </style>
  </head>
  <body>
    <div class="container" style="background-color:white;">
      <div class="row justify-content-center">
        <h1>t-SNE solution</h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-4">
          <div class="row justify-content-center">
            <h4 id="model1"></h4>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3">
                <input type="text" class="form-control" style="width:20px" id="setPerplexity1" placeholder="30" value = "30" aria-label="Perplexity" aria-describedby="Set perplexity for t-SNE solution">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="runTsne1">Run</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <strong>Step: </strong><span id="currentStep1"></span>
            </div>
          </div> 
          <div class="row justify-content-center">
            <button class="btn btn-danger mx-2" type="button" id="pauseTsne1">Pause</button>
            <button class="btn btn-success mx-2" type="button" id="exportTsne1">Export</button>
          </div>
        </div>
        <div class="col-4">
          <div class="row justify-content-center">
            <h3>Both</h3>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3">
                <input type="text" class="form-control" style="width:20px" id="setPerplexity0" placeholder="30" value = "30" aria-label="Perplexity" aria-describedby="Set perplexity for t-SNE solution">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="runTsne0">Run</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <button class="btn btn-danger" type="button" id="pauseTsne0">Pause</button>
              <button class="btn btn-success" type="button" id="exportTsne0">Export</button>
            </div>
          </div>          
        </div>
        <div class="col-4">
          <div class="row justify-content-center">
            <h4 id="model2"></h4>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3">
                <input type="text" class="form-control" style="width:20px" id="setPerplexity2" placeholder="30" value = "30" aria-label="Perplexity" aria-describedby="Set perplexity for t-SNE solution">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="runTsne2">Run</button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <strong>Step: </strong><span id="currentStep2"></span>
            </div>
          </div> 
          <div class="row justify-content-center">
            <button class="btn btn-danger mx-2" type="button" id="pauseTsne2">Pause</button>
            <button class="btn btn-success mx-2" type="button" id="exportTsne2">Export</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6" id="tsne1"></div>
        <div class="col-6" id="tsne2"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- General d3 (version 4) release -->
    <script src="js/d3.min.js"></script>
    <!-- Open files -->
    <script src="js/d3-fetch.min.js"></script>
    <!-- array for ranges -->
    <script src="js/d3-array.min.js"></script>
    <!-- colos -->
    <script src="js/d3-scale-chromatic.v1.min.js"></script>
    <!-- lodash -->
    <script src="js/lodash.min.js"></script>
    <!-- t-SNE.js -->
    <script src="js/tsnejs-master/tsne.js"></script>
    <script src="js/twoModels.js"></script>
  </body>
</html>
