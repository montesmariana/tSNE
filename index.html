<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <title></title>

    <style>
      
      body {
        background-color: #154360;
      }
      h1 {
        color:  #154360;
      }
    </style>
  </head>
  <body>
    <div class="container" style="background-color:white;">
      <div class="row justify-content-center">
        <h1>t-SNE solution</h1>
      </div>
      <div class="row justify-content-center">
        <h3></h3>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <div class="input-group mb-3">
            <input type="text" class="form-control" style="width:60px" id="setPerplexity" placeholder="30" value = "30" aria-label="Perplexity" aria-describedby="Set perplexity for t-SNE solution">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="runTsne">Run</button>
            </div>
          </div>
          <p>Step: <span id="currentStep"></span></p>
          <button class="btn btn-danger" type="button" id="pauseTsne">Pause</button>
          <button class="btn btn-success my-2" type="button" id="exportTsne">Export</button>
        </div>
        <div class="col-10" id="tsne">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- General d3 (version 4) release -->
    <script src="js/d3.min.js"></script>
    <!-- Open files -->
    <script src="js/d3-fetch.min.js"></script>
    <!-- array for ranges -->
    <script src="js/d3-array.min.js"></script>
    <!-- colos -->
    <script src="js/d3-scale-chromatic.v1.min.js"></script>
    <!-- lodash -->
    <script src="js/lodash.min.js"></script>
    <!-- t-SNE.js -->
    <script src="js/tsnejs-master/tsne.js"></script>
    <script src="js/mytsne.js"></script>
  </body>
</html>
